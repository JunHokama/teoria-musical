<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Chart Generator - Flat Style</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Merriweather:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --bg-floor: #1e1e1e;
            --paper-color: #fffbf0;
            --ink-color: #101010;
            --accent-color: #27ae60; /* Verde para variar */
            --font-hand: 'Patrick Hand', cursive;
            --font-title: 'Merriweather', serif;
        }

        body {
            font-family: var(--font-hand);
            background-color: var(--bg-floor);
            color: #ccc;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CONTROLS --- */
        .control-panel {
            background: #2b2b2b;
            padding: 25px;
            border-radius: 6px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            border: 1px solid #444;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        input, textarea {
            background: #1a1a1a;
            border: 1px solid #555;
            color: #fff;
            padding: 12px;
            font-family: var(--font-hand);
            font-size: 20px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea { height: 120px; font-size: 24px; grid-column: span 3; }

        .btn-group { display: flex; gap: 15px; margin-top: 15px; }

        button {
            padding: 12px 25px;
            font-family: var(--font-title);
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-update { background-color: #eee; color: #000; }
        .btn-pdf { background-color: var(--accent-color); color: white; }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* --- CHART PAPER --- */
        #chart-container {
            background-color: var(--paper-color);
            color: var(--ink-color);
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 3px solid var(--ink-color);
            padding-bottom: 10px;
            margin-bottom: 40px;
        }

        .song-title {
            font-family: var(--font-title);
            font-size: 42px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .meta-info { text-align: right; font-size: 22px; line-height: 1.2; }
        .composer { font-weight: bold; display: block; }
        .style-tempo { font-size: 18px; font-style: italic; }

        /* --- SYSTEM & GRID --- */
        .system {
            display: flex;
            width: 100%;
            margin-bottom: 50px;
            height: 90px;
            align-items: center;
        }

        .measure {
            flex: 1;
            border-right: 2px solid var(--ink-color);
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100%;
        }

        .measure:first-child { border-left: 2px solid var(--ink-color); }

        /* --- TIPOGRAFIA DO ACORDE (FLAT / BASELINE) --- */
        .chord {
            display: inline-flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            line-height: 1;
        }

        .upper-part {
            display: inline-flex; 
            align-items: baseline; /* O segredo: todo mundo na mesma linha */
        }

        .root {
            font-size: 46px; /* T√¥nica Grande */
            letter-spacing: -1px;
            font-weight: bold;
        }

        /* Qualidade (m, Œî, dim) e Extens√£o (7, 9) com mesmo estilo */
        .quality, .extension {
            font-size: 32px; /* Tamanho m√©dio, leg√≠vel */
            font-weight: normal;
            margin-left: 2px;
            /* Removemos o 'top' e 'position' que faziam subir */
        }

        /* Baixo diagonal continua para n√£o embolar */
        .bass-part {
            font-size: 28px;
            margin-top: -8px; /* Ajuste fino */
            margin-left: 15px; 
            color: #333;
        }
        .bass-slash { font-size: 0.9em; margin-right: 2px; }

        .copyright {
            position: absolute; bottom: 10mm; width: 100%; left: 0;
            text-align: center; font-size: 12px; opacity: 0.5;
        }

        @media print {
            body { background: none; }
            .control-panel { display: none; }
            #chart-container { box-shadow: none; margin: 0; }
        }
    </style>
</head>
<body>

    <div class="control-panel">
        <h2 style="color:white; margin-top:0; border-bottom:1px solid #555; padding-bottom:10px;">üéπ Jazz Chart Maker <small style="opacity:0.6;">Flat</small></h2>
        
        <div class="input-group">
            <input type="text" id="inTitle" value="Garota de Ipanema">
            <input type="text" id="inComposer" value="Tom Jobim">
            <input type="text" id="inStyle" value="Bossa Nova">
        </div>

        <textarea id="inChords">| Fmaj7 | G13 | Gm7 C7b9 | Fmaj7 Gb7#11 |
| Fmaj7 | G13 | Gm7 Gb7#11 | Fmaj7 |
| Gbmaj7/Db | B7 | F#m7 | D7/A |
| Gm7/C | Eb7#11 | Am7 D7b9 | Gm7 C7b9 |</textarea>

        <div class="btn-group">
            <button class="btn-update" onclick="renderChart()">Atualizar</button>
            <button class="btn-pdf" onclick="generatePDF()">üñ®Ô∏è Baixar PDF</button>
        </div>
    </div>

    <div id="chart-container">
        <header class="chart-header">
            <div class="song-title" id="outTitle">TITLE</div>
            <div class="meta-info">
                <span class="composer" id="outComposer">Composer</span>
                <span class="style-tempo" id="outStyle">Style</span>
            </div>
        </header>

        <div id="staff-content"></div>

        <div class="copyright">
            Generated by The Jazz Cat ‚Ä¢ Real Book Edition
        </div>
    </div>

    <script>
        function renderChart() {
            const title = document.getElementById('inTitle').value;
            const composer = document.getElementById('inComposer').value;
            const style = document.getElementById('inStyle').value;
            const rawChords = document.getElementById('inChords').value;

            document.getElementById('outTitle').innerText = title;
            document.getElementById('outComposer').innerText = composer;
            document.getElementById('outStyle').innerText = style;

            const staff = document.getElementById('staff-content');
            staff.innerHTML = '';

            let measures = rawChords.split('|').map(m => m.trim()).filter(m => m.length > 0);
            
            let currentSystem = createSystem();
            let count = 0;

            measures.forEach((measureStr) => {
                if (count === 4) {
                    staff.appendChild(currentSystem);
                    currentSystem = createSystem();
                    count = 0;
                }

                const measureEl = document.createElement('div');
                measureEl.className = 'measure';

                const chords = measureStr.split(/\s+/);
                chords.forEach(c => {
                    if(c) measureEl.appendChild(createChordHTML(c));
                });
                
                if(chords.length === 0 || (chords.length===1 && chords[0]==='')) {
                    measureEl.innerHTML = '&nbsp;';
                }

                currentSystem.appendChild(measureEl);
                count++;
            });

            while(count < 4 && count > 0) {
                const empty = document.createElement('div');
                empty.className = 'measure';
                empty.innerHTML = '&nbsp;';
                currentSystem.appendChild(empty);
                count++;
            }
            staff.appendChild(currentSystem);
        }

        function createSystem() {
            const div = document.createElement('div');
            div.className = 'system';
            return div;
        }

        function parseChordParts(chordStr) {
            const bassMatch = chordStr.match(/^([^\/]+)(\/(.*))?$/);
            if (!bassMatch) return { root: chordStr, quality: '', ext: '', bass: '' };
            
            let core = bassMatch[1];
            let bass = bassMatch[3] || '';

            let rootMatch = core.match(/^([A-G][#b]?)(.*)$/);
            if (!rootMatch) return { root: core, quality: '', ext: '', bass: bass };

            let root = rootMatch[1];
            let rest = rootMatch[2];
            let quality = '';
            let ext = '';

            // Parser de qualidade
            if (rest.startsWith('maj')) {
                quality = 'Œî';
                rest = rest.substring(3);
            } else if (rest.startsWith('M') && !rest.startsWith('M7')) {
                quality = 'Œî';
                rest = rest.substring(1);
            } else if (rest.startsWith('m') && !rest.startsWith('maj')) {
                quality = 'm';
                rest = rest.substring(1);
            } else if (rest.startsWith('dim') || rest.startsWith('o')) {
                quality = '¬∞';
                rest = rest.replace(/^(dim|o)/, '');
            } else if (rest.startsWith('aug') || rest.startsWith('+')) {
                quality = '+';
                rest = rest.replace(/^(aug|\+)/, '');
            } else if (rest.startsWith('sus')) {
                quality = 'sus';
                rest = rest.substring(3);
            } 
            
            if (chordStr.includes('m7b5') || chordStr.includes('√∏')) {
                quality = '√∏';
                if(core.includes('m7b5')) rest = core.split('m7b5')[1];
                if(core.includes('√∏')) rest = core.split('√∏')[1];
            } else if (rest.startsWith('7b5') && quality === 'm') {
                quality = '√∏';
                rest = rest.substring(3);
            }

            ext = rest; 
            if (ext === 'aj7') ext = '7';
            
            return { root, quality, ext, bass };
        }

        function createChordHTML(chordStr) {
            const parts = parseChordParts(chordStr);
            const wrapper = document.createElement('div');
            wrapper.className = 'chord';

            const upperDiv = document.createElement('div');
            upperDiv.className = 'upper-part';
            
            const rootSpan = document.createElement('span');
            rootSpan.className = 'root';
            rootSpan.innerText = parts.root;
            upperDiv.appendChild(rootSpan);

            if (parts.quality) {
                const qualSpan = document.createElement('span');
                qualSpan.className = 'quality';
                qualSpan.innerText = parts.quality;
                upperDiv.appendChild(qualSpan);
            }

            if (parts.ext) {
                const extSpan = document.createElement('span');
                extSpan.className = 'extension';
                extSpan.innerText = parts.ext;
                upperDiv.appendChild(extSpan);
            }
            
            wrapper.appendChild(upperDiv);

            if (parts.bass) {
                const bassDiv = document.createElement('div');
                bassDiv.className = 'bass-part';
                bassDiv.innerHTML = `<span class="bass-slash">/</span>${parts.bass}`;
                wrapper.appendChild(bassDiv);
            }

            return wrapper;
        }

        function generatePDF() {
            const element = document.getElementById('chart-container');
            const opt = {
                margin:       0,
                filename:     `${document.getElementById('inTitle').value}.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, letterRendering: true },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        window.onload = renderChart;
    </script>
</body>
</html>
