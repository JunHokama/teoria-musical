<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria Musical - Exercícios</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .exercise-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid #334155;
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            background: #25334d;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .card-info {
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        .icon {
            background: #312e81;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: #a5b4fc;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <h1>Dashboard de Teoria</h1>

    <div class="container">
        <a href="intervalos-c.html" class="exercise-card">
            <div class="card-info">
                <span class="card-title">Treino de Intervalos</span>
                <span class="card-subtitle">Referência: Tônica em Dó (C)</span>
            </div>
            <div class="icon">♪</div>
        </a>
    </div>

        <div class="container">
        <a href="triades-c.html" class="exercise-card">
            <div class="card-info">
                <span class="card-title">Treino de Tríades</span>
                <span class="card-subtitle">Referência: Tônica em Dó (C)</span>
            </div>
            <div class="icon">♪</div>
        </a>
    </div>

    <div class="container">
        <a href="triades-adivinhar.html" class="exercise-card">
            <div class="card-info">
                <span class="card-title">Treino de Tríades</span>
                <span class="card-subtitle">Treine seu ouvido (C)</span>
            </div>
            <div class="icon">♪</div>
        </a>
    </div>

    <div class="container">
        <a href="tetrades.html" class="exercise-card">
            <div class="card-info">
                <span class="card-title">Treino de Tétrades</span>
                <span class="card-subtitle">Referência: Tônica em Dó (C)</span>
            </div>
            <div class="icon">♪</div>
        </a>
    </div>


    <div class="container">
        <a href="cifras.html" class="exercise-card">
            <div class="card-info">
                <span class="card-title">Gerador de cifras</span>
                <span class="card-subtitle">Gere suas cifras</span>
            </div>
            <div class="icon">♪</div>
        </a>
    </div>

</body>
</html>
