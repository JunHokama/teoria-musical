<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treino de Tríades: C, G, D</title>
    <style>
        :root {
            --bg: #1e1e2e;
            --primary: #e67e22;
            --correct: #a6e3a1;
            --wrong: #f38ba8;
            --white-key: #ffffff;
            --black-key: #313244;
            --active: #89b4fa;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); 
            color: #cdd6f4; margin: 0; display: flex; flex-direction: column; 
            align-items: center; min-height: 100vh;
        }

        .hud {
            padding: 20px; text-align: center; width: 100%;
            background: #2a2a3a; border-bottom: 6px solid var(--primary);
        }

        #target-chord { 
            font-size: 3rem; font-weight: 800; color: var(--primary);
            margin: 10px 0; text-transform: uppercase;
        }

        .piano-container {
            position: relative; height: 260px; margin-top: 40px;
            display: flex; justify-content: center; overflow-x: auto; width: 100%;
        }

        .piano { display: flex; position: relative; padding: 10px; }

        .key {
            width: 45px; height: 180px; background: var(--white-key);
            border: 1px solid #ccc; border-radius: 0 0 5px 5px;
            position: relative; z-index: 1; cursor: pointer;
        }

        .key.black {
            width: 30px; height: 110px; background: var(--black-key);
            margin-left: -15px; margin-right: -15px;
            z-index: 2; border: none;
        }

        .key.active { background: var(--active) !important; }
        .key.correct-flash { background: var(--correct) !important; }
        .key.wrong-flash { background: var(--wrong) !important; }

        .ref-mark {
            position: absolute; bottom: 8px; left: 50%;
            transform: translateX(-50%); color: #a1a1a1; font-size: 0.7rem;
        }

        .stats { font-size: 1.1rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="hud">
    <div style="opacity: 0.7;">Toque a Tríade:</div>
    <div id="target-chord">Carregando...</div>
    <div class="stats">SCORE: <span id="score">0</span></div>
</div>

<div class="piano-container">
    <div class="piano" id="piano"></div>
</div>

<div style="margin-top: 30px; text-align: center; padding: 20px;">
    <p>Tônicas disponíveis: <b>Dó (C), Ré (D) e Sol (G)</b></p>
    <small style="opacity: 0.6;">Monte a tríade (3 notas) a partir da tônica indicada.</small>
</div>

<script>
    let audioCtx = null;
    let score = 0;
    let currentTriad = null;
    let selectedNotes = [];

    // Mapeamento de notas para facilitar
    const notesMap = { "C": 0, "D": 2, "G": 7 };

    // Tipos de tríades (intervalos em semitons)
    const types = [
        { suffix: "Maior", intervals: [0, 4, 7] },
        { suffix: "Menor", intervals: [0, 3, 7] },
        { suffix: "Diminuta", intervals: [0, 3, 6] },
        { suffix: "Aumentada", intervals: [0, 4, 8] }
    ];

    function playNote(semitones) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(261.63 * Math.pow(2, semitones / 12), audioCtx.currentTime);
        osc.type = 'sine';
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.8);
    }

    function createPiano() {
        const piano = document.getElementById('piano');
        const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        
        // Criar 21 teclas para cobrir quase 2 oitavas (suficiente para as tríades de G)
        for (let semi = 0; semi <= 19; semi++) {
            const noteName = noteNames[semi % 12];
            const isBlack = noteName.includes("#");
            const key = document.createElement('div');
            key.className = `key ${isBlack ? 'black' : 'white'}`;
            
            // Marcar as tônicas para ajudar o usuário
            if (!isBlack) {
                key.innerHTML = `<span class="ref-mark">${noteName}</span>`;
            }
            
            key.onmousedown = () => handleKeyPress(semi, key);
            piano.appendChild(key);
        }
    }

    function handleKeyPress(semi, element) {
        if (selectedNotes.includes(semi)) return;
        
        playNote(semi);
        selectedNotes.push(semi);
        element.classList.add('active');

        if (selectedNotes.length === 3) {
            checkAnswer();
        }
    }

    function checkAnswer() {
        // Verifica se as notas clicadas correspondem à tônica + intervalos do tipo sorteado
        const isCorrect = currentTriad.expectedNotes.every(n => selectedNotes.includes(n));

        if (isCorrect) {
            score += 10;
            document.querySelectorAll('.key.active').forEach(k => k.classList.add('correct-flash'));
            setTimeout(nextQuestion, 800);
        } else {
            score = Math.max(0, score - 5);
            document.querySelectorAll('.key.active').forEach(k => {
                k.classList.add('wrong-flash');
                setTimeout(() => k.classList.remove('wrong-flash', 'active'), 400);
            });
            selectedNotes = [];
        }
        document.getElementById('score').innerText = score;
    }

    function nextQuestion() {
        selectedNotes = [];
        document.querySelectorAll('.key').forEach(k => k.classList.remove('active', 'correct-flash'));
        
        // Sorteia uma tônica e um tipo
        const tonics = Object.keys(notesMap);
        const randomTonic = tonics[Math.floor(Math.random() * tonics.length)];
        const randomType = types[Math.floor(Math.random() * types.length)];
        
        const baseSemi = notesMap[randomTonic];
        
        currentTriad = {
            name: `${randomTonic} ${randomType.suffix}`,
            expectedNotes: randomType.intervals.map(i => i + baseSemi)
        };
        
        document.getElementById('target-chord').innerText = currentTriad.name;
    }

    createPiano();
    nextQuestion();
</script>

</body>
</html>
