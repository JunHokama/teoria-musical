<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Tríades - Cifras</title>
    <style>
        :root {
            --bg: #1e1e2e;
            --primary: #f39c12; /* Cor de destaque para cifra */
            --correct: #a6e3a1;
            --wrong: #f38ba8;
            --white-key: #ffffff;
            --black-key: #181825;
            --active: #89b4fa;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); 
            color: #cdd6f4; margin: 0; display: flex; flex-direction: column; 
            align-items: center; min-height: 100vh;
        }

        .hud {
            padding: 30px; text-align: center; width: 100%;
            background: rgba(0,0,0,0.3); border-bottom: 5px solid var(--primary);
        }

        #instruction { font-size: 1rem; opacity: 0.7; text-transform: uppercase; margin-bottom: 10px;}
        
        #target-chord { 
            font-size: 5rem; font-weight: 900; color: var(--primary);
            margin: 10px 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .piano-container {
            position: relative; height: 260px; margin-top: 30px;
            display: flex; justify-content: center; width: 100%;
        }

        .piano { display: flex; position: relative; }

        .key {
            width: 55px; height: 200px; background: var(--white-key);
            border: 1px solid #ccc; border-radius: 0 0 6px 6px;
            position: relative; z-index: 1; cursor: pointer; transition: transform 0.1s;
        }

        .key.black {
            width: 36px; height: 125px; background: var(--black-key);
            margin-left: -18px; margin-right: -18px;
            z-index: 2; border: none;
        }

        .key.active { background: var(--active) !important; }
        .key.correct-flash { background: var(--correct) !important; }
        .key.wrong-flash { background: var(--wrong) !important; }

        .ref-mark {
            position: absolute; bottom: 10px; left: 50%;
            transform: translateX(-50%); color: #bbb; font-weight: bold; font-size: 0.8rem;
        }

        .stats { font-size: 1.2rem; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<div class="hud">
    <div id="instruction">Toque a Tríade:</div>
    <div id="target-chord">--</div>
    <div class="stats">SCORE: <span id="score">0</span></div>
</div>

<div class="piano-container">
    <div class="piano" id="piano"></div>
</div>

<div style="margin-top: 40px; text-align: center; max-width: 600px; line-height: 1.6;">
    <p>Tônicas: <b>C, D, G</b> | Tipos: <b>Maior (X), Menor (Xm), Diminuta (X°) e Aumentada (Xaug)</b></p>
    <small style="opacity: 0.5;">Toque as 3 notas para validar. A primeira nota branca é C.</small>
</div>

<script>
    let audioCtx = null;
    let score = 0;
    let currentTriad = null;
    let selectedNotes = [];

    const tonics = [
        { name: "C", base: 0 },
        { name: "D", base: 2 },
        { name: "G", base: 7 }
    ];

    const types = [
        { label: "", intervals: [0, 4, 7] },       // Maior
        { label: "m", intervals: [0, 3, 7] },      // Menor
        { label: "°", intervals: [0, 3, 6] },      // Diminuta
        { label: "aug", intervals: [0, 4, 8] }    // Aumentada
    ];

    function playNote(semitones) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(261.63 * Math.pow(2, semitones / 12), audioCtx.currentTime);
        osc.type = 'triangle';
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.6);
    }

    function createPiano() {
        const piano = document.getElementById('piano');
        const pattern = [0, 1, 0, 1, 0, 0, 1, 0, 1, 0, 1, 0]; // 1 para preta
        for (let i = 0; i < 20; i++) {
            const isBlack = pattern[i % 12];
            const key = document.createElement('div');
            key.className = `key ${isBlack ? 'black' : 'white'}`;
            
            // Marcar apenas C, D e G para ajudar na referência
            const noteName = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"][i % 12];
            if (["C", "D", "G"].includes(noteName) && !isBlack) {
                key.innerHTML = `<span class="ref-mark">${noteName}</span>`;
            }
            
            key.onmousedown = () => handleKeyPress(i, key);
            piano.appendChild(key);
        }
    }

    function handleKeyPress(semi, element) {
        if (selectedNotes.includes(semi)) return;
        playNote(semi);
        selectedNotes.push(semi);
        element.classList.add('active');
        if (selectedNotes.length === 3) checkAnswer();
    }

    function checkAnswer() {
        const isCorrect = currentTriad.notes.every(n => selectedNotes.includes(n));
        if (isCorrect) {
            score += 10;
            document.querySelectorAll('.key.active').forEach(k => k.classList.add('correct-flash'));
            setTimeout(nextQuestion, 800);
        } else {
            score = Math.max(0, score - 5);
            document.querySelectorAll('.key.active').forEach(k => {
                k.classList.add('wrong-flash');
                setTimeout(() => k.classList.remove('wrong-flash', 'active'), 400);
            });
            selectedNotes = [];
        }
        document.getElementById('score').innerText = score;
    }

    function nextQuestion() {
        selectedNotes = [];
        document.querySelectorAll('.key').forEach(k => k.classList.remove('active', 'correct-flash'));
        
        const tonic = tonics[Math.floor(Math.random() * tonics.length)];
        const type = types[Math.floor(Math.random() * types.length)];
        
        currentTriad = {
            cipher: tonic.name + type.label,
            notes: type.intervals.map(v => v + tonic.base)
        };
        
        document.getElementById('target-chord').innerText = currentTriad.cipher;
    }

    createPiano();
    nextQuestion();
</script>

</body>
</html>
